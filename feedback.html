      <!--Feedback container-->
      <section class="bg-dark text-light" id="contact">
        <div class="container-lg">
            <div class="text-center">
                <img src="images/questions_emoji.jpg" alt="teacher asking a question">
                <h2>Get in Touch</h2>
                <p class="lead">Questions to ask? Fill out the form to contact me directly...</p>
                <div class="row justify-content-center my-5">
                    <div class="col-lg-6 text-start">
                        <form>
                            <label for="name" class="form-label">Email Address:</label>
                            <div class="mb-4 input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-envelope-fill"></i>
                                </span>
                                <input type="text" class="form-control" id="email" placeholder="e.g. johndoe@example.com">
                            </div>
                            
                            <label for="name" class="form-label">Name:</label>
                            <div class="input-group mb-4">
                                <span class="input-group-text">
                                    <i class="bi bi-person-fill"></i>
                                </span>
                                <input type="text" class="form-control" id="name" placeholder="e.g. John Doe">
                            </div>
                            <label for="subject" class="form-label">What is your question about?</label>
                            <div class="input-group mb-4">
                                <span class="input-group-text">
                                    <i class="bi bi-chat-left-dots-fill"></i>
                                </span>
                                <select class="form-select" id="subject">
                                    <option value="pricing" select>Video playback problems</option>
                                    <option value="pricing">Feature request</option>
                                    <option value="pricing">Other query</option>
                                </select>
                            </div>
                            <div class="form-floating mb-4 mt-5 text-dark">
                                <textarea id="query" class="form-control" style="height: 140px"></textarea>
                                <label for="query">Your query...</label>
                            </div>
                            <div class="mb-4 text-center">
                                <button type="submit" class="btn btn-success">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
                <img src="images/sitting_down_emoji.jpg" alt="Sitting and reading a book">
            </div>
        </div>
      </section>
